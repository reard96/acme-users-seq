<html>
<head>
  <title>{{ title }}</title>

</head>
<body>
  <div class='container'>
    <h1>{{ title }}</h1>
    <ul class='nav nav-tabs'>
      <li class='nav-item'>
        <a href='/' class='nav-link{% if path === '/'%} active{% endif %}'>Home</a>

        <a href='/users' class='nav-link{% if path === '/users'%} active{% endif %}'>Users</a>
      </li>
    </ul>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
